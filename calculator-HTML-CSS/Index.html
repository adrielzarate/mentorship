<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="containder">
        <input type="number" />
        <div class="keys">
            <button class="btn-dark-grey">mc</button>
            <button class="btn-dark-grey">m+</button>
            <button class="btn-dark-grey">m-</button>
            <button class="btn-dark-grey">mr</button>
            <button class="btn-grey">c</button>
            <button class="btn-grey">+/-</button>
            <button class="btn-grey">/</button>
            <button class="btn-grey">x</button>
            <div class="nunmbers">
                <button class="btn-">7</button>
                <button class="btn-">8</button>
                <button class="btn-">9</button>
                <button class="btn-">4</button>
                <button class="btn-">5</button>
                <button class="btn-">6</button>
                <button class="btn-">1</button>
                <button class="btn-">2</button>
                <button class="btn-">3</button>
                <button class="btn-longer">0</button>
                <button class="btn-">.</button>                
            </div>

            <button class="btn-grey">-</button>
            <button class="btn-grey">+</button>
            <button class="btn-red btn-higher">=</button>
        </div>
    </div>
</body>
</html>
